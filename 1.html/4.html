<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Form Elements</title>
</head>
<body>
    <form method="post">
        <select name="education">
            <option selected disabled>Choose your education</option>
            <option value="N">None</option>
            <option value="H">High School</option>
            <option value="C">College</option>
            <option value="M">Masters</option>
            <option value="P">phd</option>
        </select>
        
        <select name="food"multiple>
            <option value="B">Burger</option>
            <option value="P">Pizza</option>
            <option value="S">Shake</option>
            <option value="B">Biryani</option>
        </select>
        <div>
            <label for="movie">select a movie</label>
            <input type="text" name="movie" list="movies" id="movie">
            <datalist id="movies">
                <option value="Pathan"></option>
                <option value="Star Wars"></option>
                <option value="Avengers"></option>
                <option value="Singham"></option>
                <option value="Sultan"></option>
            </datalist>
        </div>
      
        
    </form>    
</body>
</html>
